<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les étudiants</title>
    <!-- Ajout du lien vers le style Bootstrap pour améliorer l'apparence du tableau -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/png">
</head>


<body>
    <div class="container mt-4">
        

        {% include 'nav_template.html' %}

        <p><code>&#x1F6C8;</code> Triez la liste des region en cliquant sur les en-têtes de colonnes</p>
        <a href="{{ url_for('contenu_table') }}">Retour</a>
        <h1>Liste des regions</h1>

        <table class="table table-bordered table-striped"> 
            <thead>
                <tr>
                    <th><a href="{{ url_for('afficher_region', order_by='region') }}">region</a></th>
                    <th><a href="{{ url_for('afficher_region', order_by='libelle_region') }}">libelle_region</a></th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in region.iterrows() %}
                    <tr>
                        <td>{{ row['region'] }}</td>
                        <td>{{ row['libelle_region'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
